{% extends "base.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <h2 class="text-center mb-4">Playfair Cipher Encoder/Decoder</h2>
        <div class="row">
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-keyboard me-2"></i>Input</h5>
                        <div class="mb-3">
                            <label for="key" class="form-label">Key</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                                <input type="text" class="form-control" id="key" placeholder="Enter your key">
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="text" class="form-label">Text</label>
                            <div class="input-group">
                                <span class="input-group-text"><i class="fas fa-font"></i></span>
                                <textarea class="form-control" id="text" rows="4" placeholder="Enter text to encrypt/decrypt"></textarea>
                            </div>
                        </div>
                        <div class="btn-group w-100" role="group">
                            <button type="button" class="btn btn-primary" onclick="process('encrypt')">
                                <i class="fas fa-lock me-2"></i>Encrypt
                            </button>
                            <button type="button" class="btn btn-secondary" onclick="process('decrypt')">
                                <i class="fas fa-unlock me-2"></i>Decrypt
                            </button>
                            <button type="button" class="btn btn-danger" onclick="resetForm()">
                                <i class="fas fa-trash me-2"></i>Reset
                            </button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title"><i class="fas fa-table me-2"></i>Key Matrix</h5>
                        <div class="matrix-container" id="matrix"></div>
                        <h5 class="card-title mt-4"><i class="fas fa-clipboard me-2"></i>Result</h5>
                        <div class="result-container" id="result"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
